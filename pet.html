<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Pet</title>
<style>
  #pet {
    width: 100px;
    height: 100px;
    background-color: #ffcc00;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: transform 0.5s ease-in-out;
  }
</style>
</head>
<body>
<div id="pet"></div>
<button onclick="feedPet()">Feed</button>
<button onclick="playWithPet()">Play</button>

<script>
  let pet = document.getElementById('pet');
  let lastFed = Date.now();

  function feedPet() {
    if (Date.now() - lastFed > 2 * 60 * 60 * 1000) {
      alert('Your pet is hungry! Time to feed it.');
      lastFed = Date.now();
    } else {
      alert('Your pet is not hungry yet.');
    }
  }

  function playWithPet() {
    pet.style.transform = 'scale(1.2)';
    setTimeout(() => {
      pet.style.transform = 'scale(1)';
    }, 1000);
  }

  function movePet() {
    let x = Math.random() * window.innerWidth;
    let y = Math.random() * window.innerHeight;
    pet.style.left = x + 'px';
    pet.style.top = y + 'px';
  }

  setInterval(movePet, 2000);
</script>
</body>
</html>
