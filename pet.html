<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Pet</title>
<style>
  #pet {
    width: 100px;
    height: 100px;
    background-color: var(--pet-color);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: transform 0.5s ease-in-out, background-color 0.5s;
    border-radius: var(--pet-shape);
  }
</style>
</head>
<body>
<div id="pet"></div>
<button onclick="feedPet()">Feed</button>
<button onclick="playWithPet()">Play</button>

<script>
  let pet = document.getElementById('pet');
  let lastFed = Date.now();

  function feedPet() {
    if (Date.now() - lastFed > 2 * 60 * 60 * 1000) {
      alert('Your pet is hungry! Time to feed it.');
      lastFed = Date.now();
    } else {
      alert('Your pet is not hungry yet.');
    }
  }

  function playWithPet() {
    pet.style.transform = 'scale(1.2)';
    setTimeout(() => {
      pet.style.transform = 'scale(1)';
    }, 1000);
  }

  function movePet() {
    let x = Math.random() * (window.innerWidth - pet.offsetWidth);
    let y = Math.random() * (window.innerHeight - pet.offsetHeight);
    pet.style.transition = 'transform 0.5s ease-in-out, background-color 0.5s';
    pet.style.left = x + 'px';
    pet.style.top = y + 'px';
  }

  setInterval(movePet, 2000);

  // Assign random color and shape based on device
  let petColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
  let petShape = Math.random() < 0.5 ? '50%' : '0%';
  pet.style.setProperty('--pet-color', petColor);
  pet.style.setProperty('--pet-shape', petShape);
</script>
</body>
</html>
