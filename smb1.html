<!DOCTYPE html>
<!-- saved from url=(0065)https://binbashbanana.github.io/webretro/embed/embed-example.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>Example webretro embed</title>
		<style>
			#webretro-container {
				width: 800px;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<h1>Example webretro embed</h1>
		<div id="webretro-container"><iframe src="./Example webretro embed_files/saved_resource.html" style="border: none; display: block; width: 100%; height: 100%;" data-ruffle-polyfilled=""></iframe></div>
		<br>
		<br>
		
		<script type="text/javascript" src="embed.js"></script>
		<script>
			var frame = webretroEmbed(document.getElementById("webretro-container"), "../", {system: "nes", rom: "Super Mario Bros. (World).nes"});
			document.getElementById("fullscreen").onclick = function() {
				frame.requestFullscreen();
			};
		</script>
	
</body></html>
