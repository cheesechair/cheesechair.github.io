<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Arcade</title>
<style>
  #arcade-room {
    width: 800px;
    height: 600px;
    border: 2px solid black;
    background-color: #f0f0f0;
    position: relative;
    overflow: hidden;
  }
  .game {
    width: 100px;
    height: 100px;
    background-size: cover;
    background-position: center;
    border: 2px solid black;
    position: absolute;
    cursor: pointer;
  }
  .game:hover {
    border: 2px solid #ff9900;
  }
</style>
</head>
<body>
<div id="arcade-room"></div>
<button onclick="document.getElementById('arcade-room').innerHTML = ''">Reset Arcade Room</button>
<script>
  const gameImages = [
    'game1.jpg',
    'game2.jpg',
    'game3.jpg',
    // Add more game images here
  ];

  function getRandomGameImage() {
    const randomIndex = Math.floor(Math.random() * gameImages.length);
    return gameImages[randomIndex];
  }

  function createGame(x, y) {
    const game = document.createElement('div');
    game.classList.add('game');
    game.style.left = x + 'px';
    game.style.top = y + 'px';
    game.style.backgroundImage = `url(${getRandomGameImage()})`;
    game.addEventListener('click', function() {
      alert('You clicked a game!');
    });
    document.getElementById('arcade-room').appendChild(game);
  }

  document.getElementById('arcade-room').addEventListener('click', function(event) {
    const x = event.clientX - this.getBoundingClientRect().left - 50; // Adjust for game size
    const y = event.clientY - this.getBoundingClientRect().top - 50; // Adjust for game size
    createGame(x, y);
  });
</script>
</body>
</html>
